<ion-content>
  <worklog-fe-toolbar [options]="toolbarOptions"></worklog-fe-toolbar>
  <worklog-fe-sidebar (onCloseMenu)="closeMenu($event)"></worklog-fe-sidebar>

  <div class="body-content">
    <div class="first-row">
      <div class="text-first-row">
        <h4>{{"teachers.title" | translate}}</h4>
      </div>
      <div class="icons-first-row">
      </div>
    </div>
    <worklog-fe-table class="table-component" [rows]="rows" [columns]="columns" [tableStyle]="tableStyle" (resetEvent)="resetModal($event)"
      [tableButtons]="tableButtons" (profileEvent)="profileNavigate($event)" (deleteEvent)="promptDelete($event)" (editEvent)="promptEdit($event)" (activeEvent)="updateStatus($event)"></worklog-fe-table>
    
      <worklog-fe-footer class="footer" [languages]="languages" [defaultLang]="defaultLang"
      (onChangeIdiom)="changeIdiom($event)"></worklog-fe-footer>
  </div>
</ion-content>
