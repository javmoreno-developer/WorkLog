<div class="admin-container">
   
    <ion-datetime class="datetime" displayFormat="MMM YYYY" pickerFormat="MMM YYYY" locale="es-ES" #datetime [multiple]="true" (ionChange)="newDate($event,datetime)" presentation="date"></ion-datetime>
    
    <ion-buttons slot="buttons" class="admin-holiday-buttons">
        <ion-button class="danger-button" (click)="resetDate(datetime)">Resetear</ion-button>
        <ion-button class="success-button" (click)="confirmDate(datetime)">Actualizar</ion-button>
    </ion-buttons>
</div>
<h4>Definicion de periodos vacacionales</h4>
<p>Numero de dias: {{dateValues?.length}}</p>
