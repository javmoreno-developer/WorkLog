<div class="admin-container">

    <ion-datetime class="datetime" displayFormat="MMM YYYY" pickerFormat="MMM YYYY" locale="es-ES" #datetime
        [multiple]="true" (ionChange)="newDate($event,datetime)" presentation="date"></ion-datetime>

    <ion-buttons slot="buttons" class="admin-holiday-buttons">
        <ion-button class="danger-button" (click)="resetDate(datetime)">{{"general.reset" | translate}}</ion-button>
        <ion-button class="success-button" (click)="confirmDate(datetime)">{{"general.update" | translate}}</ion-button>
    </ion-buttons>
</div>
<h4>{{'settings.holidaySubtitle' | translate}}</h4>
<p>{{'settings.holidayThirdtitle' | translate}} {{dateValues?.length}}</p>
