<div class="admin-container">
    <h3>{{'settings.databaseTitle' | translate}}</h3>
    <h5>{{'settings.databaseBackUp' | translate}}</h5>
    <h5>{{'settings.databaseApi' | translate}}</h5>
    <div class="database-button-container">
        <ion-button class="download-button" (click)="downloadDatabase()">
            {{'general.download' | translate}}
            <ion-icon name="download-outline"></ion-icon>
        </ion-button>

        <ion-button class="delete-button" (click)="deleteDatabase()">
            {{'general.delete' | translate}}
            <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
    </div>
</div>
