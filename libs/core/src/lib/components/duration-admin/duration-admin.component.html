<div class="admin-container">

  <ion-datetime [max]="maxYear" displayFormat="MMM YYYY" pickerFormat="MMM YYYY" locale="es-ES" #datetime
    [multiple]="true" (ionChange)="newDate($event,datetime)" presentation="date"></ion-datetime>

  <ion-buttons slot="buttons" class="admin-duration-buttons">
    <ion-button class="danger-button" (click)="resetDate(datetime)">{{'general.reset' | translate}}</ion-button>
    <ion-button class="success-button" (click)="confirmDate(datetime)">{{'general.update' | translate}}</ion-button>
  </ion-buttons>



</div>
<div class="value-rows">
  <h4>{{'settings.durationSubtitle' | translate}}</h4>
  <p>{{begin}}-{{end}}</p>
</div>
