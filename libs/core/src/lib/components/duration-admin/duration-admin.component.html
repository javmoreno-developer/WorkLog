<div class="admin-container">
    
    <ion-datetime displayFormat="MMM YYYY" pickerFormat="MMM YYYY" locale="es-ES" #datetime [multiple]="true" (ionChange)="newDate($event,datetime)" presentation="date"></ion-datetime>
    
    <ion-buttons slot="buttons" class="admin-duration-buttons">
        <ion-button class="danger-button" (click)="resetDate(datetime)">Resetear</ion-button>
        <ion-button class="success-button" (click)="confirmDate(datetime)">Actualizar</ion-button>
      </ion-buttons>
    
      
     
</div>
<div class="value-rows">
    <h4>Inicio / Fin curso</h4>
    <p>{{begin}}-{{end}}</p>
  </div>
