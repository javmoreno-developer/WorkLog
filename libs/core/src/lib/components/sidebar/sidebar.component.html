<ion-menu contentId="main-content">
  <div class="ion-padding" class="side-content">
    <ion-menu-toggle [ngClass]="sidebar_rows.length > 5 ? 'side-row-container': 'side-row-container-short'">
      <div *ngFor="let row of sidebar_rows" class="side-row" [class]="row.active ? 'active' : ''">
        <span class="material-symbols-rounded">{{row.icon}}</span>
        <a href="{{row.url}}" class="sidebar_link">{{row.name}}</a>
      </div>
    </ion-menu-toggle>
    <div class="close-sidebar-icon-container">
      <ion-icon name="caret-back-outline" (click)="closeMenu()"></ion-icon>
    </div>
  </div>
</ion-menu>

<div class="ion-page" id="main-content">
  <div class="ion-padding side-front">
    <ion-menu-toggle>
      <ion-icon name="caret-forward-outline" class="trigger_menu"></ion-icon>
      <!--<ion-icon name="caret-forward-outline" (click)="openMenu()"></ion-icon>-->
    </ion-menu-toggle>
  </div>
</div>
